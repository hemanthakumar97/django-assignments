<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <table border=2px>
        <tr>
            <td><h2>First Name</h2></td>
            <td><h3>{{first_name}}</h3></td>
        </tr>
        <tr>
            <td><h2>Last Name</h2></td>
            <td><h3>{{last_name}}</h3></td>
        </tr>
        <tr>
            <td><h2>Password</h2></td>
            <td><h3>{{pwd}}</h3></td>
        </tr>
        <tr>
            <td><h2>Date of Birth</h2></td>
            <td><h3>{{birth_day}}-{{birth_month}}-{{birth_year}}</h3></td>
       </tr>
    </table>
</body>
</html>
