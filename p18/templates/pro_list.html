<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Proffessor</title>
</head>
<body>
    <h1>Proffessors</h1>
    <table border="2px">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>

{% if a %}
{% for a in a %}
<tr>
    <td>{{a.first_name}}</td>
    <td>{{a.last_name}}</td>
    <td>{{a.email}}</td>
</tr>
{% endfor %}
  
{% endif %}
    </table>
</body>
</html>
